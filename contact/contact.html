</head>
<body>



<div flex justify-center items-center>
    <div class="bg-indigo-500 h-96 w-full">

        <header class="text-gray-600 body-font">
            <div class="container mx-auto flex flex-wrap p-3 flex-col md:flex-row justify-center items-center space-x-20">
              <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
       <img class="h-20 w-20 blur-xl rounded-4xl" src="images\diamond.jpg">
              </a>
              <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 text-white text-3xl">Create New Account</a>
              </nav>
              <a class="mr-5 text-white text-xl">Contact Us</a>
            </div>
        </header>

        <div class="flex justify-center items-center">
        <div class="container max-w-fit">
            <div class="bg-white max-h-fit w-auto pb-10 rounded-xl drop-shadow-xl">
                
                    
                <div class="flex justify-center items-center">
                    <div class="bg-blue-400 h-14 w-full -ml-0 rounded-r-2xl shadow-lg text-white text-xl relative">
                        <div class="flex justify-center items-center pt-3">
                        <div class="flex-shrink-0 w-6 h-6 rounded-full bg-white inline-flex items-center justify-center text-blue-500 relative z-10">1</div>
                         <span class="ml-3 text-white text-xl px-2">Your Profile</span>

                         <div class="flex-shrink-0 w-6 h-6 rounded-full bg-white inline-flex items-center justify-center text-blue-500 relative z-10">2</div>
                         <span class="ml-3 text-white text-xl">Business Information</span>
                     
                        </div>     
                        
                    </div>
                 
                        
                    <div class="bg-gray-300 h-14 w-80 shadow-lg text-white text-xl -ml-3">
                        <div class="flex justify-center items-center pt-3">
                        <div class="flex-shrink-0 w-6 h-6 rounded-full bg-gray-400 inline-flex items-center justify-center text-white relative z-10">3</div>
                        <span class="ml-3 text-white text-xl">Additional Users</span>
                        </div>     
                    </div>
                </div>    
        
                <div class="pt-10">
                    <div class="flex justify-center items-center">
                        <h2 class="text-xl text-grey-50">Step 2</h2>
                    </div>
            
                    <div class="flex justify-center items-center">
                        <h2 class="text-4xl text-gray-500">Business Information</h2>
                    </div>
                
                    <div class="flex justify-center items-center">
                        <p class="text-sm text-gray-600">Please, enter information about your company.</p>
                    </div>
                
                    
                    
                                  
                <div class="flex justify-center items-center pt-10">
                    
                                            
                    <form action="" class="flex flex-col-2 space-x-10 ml-20 mr-20">

                        
                    <div flex justify-center items-center>
                        <div class="flex justify-left items-center">
                            <div class="text-sm text-blue-500">GENERAL INFORMATION</div>
                            </div>
                        
                        <div>
                        <label for="" class="text-sm">Brand Name*</label>
                        <input type="text" placeholder="Input Your Brand Name" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                        </div>
                    
                        <div>
                        <label for="" class="text-sm">Street Address*</label>
                        <input type="text" placeholder="Input Your Street Address" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                        </div>
        
                        <div>
                        <label for="" class="text-sm">Zip Code*</label>
                        <input type="text" placeholder="Input Zip Code" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                        </div>
                    </div>
        
                    <div flex justify-center items-center space-x-4>
                        <div class="flex justify-left items-center">
                            <div class="text-sm text-white">GENERAL INFORMATION</div>
                            </div>

                        <div>
                        <label for="" class="text-sm">Brand Type*</label>
                        <input type="text" placeholder="Select Type of Brand" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                        </div>
                        <div>
                        <label for="" class="text-sm">City*</label>
                        <input type="text" placeholder="Input City" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                        </div>
        
        
                         <div>
                         <label for="" class="text-sm">Tax ID Number*</label>
                         <input type="numeric" placeholder="Input Tax ID Number" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                         </div>
                    </div>
    
                </form>

                              
            </div>


       
    <div class="ml-20 mr-20 pt-10">
        <div class="text-sm text-blue-500">DOCUMENTS</div>
        <label for="" class="text-sm">Once the following documents are signed, you'll be ready to get started</label>
        
        <form class="flex flex-col md:flex-row w-full md:w-full max-w-full md:space-x-3 space-y-3 md:space-y-0 justify-center">
            
            <div class="flex flex-col-2 w-full space-x-2">
                    <input type="numeric" placeholder="Electronically sign the agreement(s)" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                </div>    
        
                <button class="flex-shrink-0 px-4 py-2 text-base font-semibold text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200" type="submit">
                    >
                </button>
            </form>
        
            <form class="flex flex-col md:flex-row w-full md:w-full max-w-full md:space-x-3 space-y-3 md:space-y-0 justify-center pt-5">
            
                <div class="flex flex-col-2 w-full space-x-2">
                        <input type="numeric" placeholder="Non adult beverage Kroger market supplier waiver and release" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                    </div>    
            
                    <button class="flex-shrink-0 px-4 py-2 text-base font-semibold text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200" type="submit">
                        >
                    </button>
                </form>

                <div class="text-sm text-blue-500 pt-5">COI PDF Upload</div>
                <label for="" class="text-sm">Once the following documents are signed, you'll be ready to get started</label>
                
                <form class="flex flex-col md:flex-row w-full md:w-full max-w-full md:space-x-3 space-y-3 md:space-y-0 justify-center">
                    
                    <div class="flex flex-col-2 w-full space-x-2">
                            <input type="numeric" placeholder="Electronically sign the agreement(s)" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                        </div>    
                
                        <button class="flex-shrink-0 px-4 py-2 text-base font-semibold text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200" type="submit">
                            >
                        </button>
                    </form>
                </div>
    
    
    
    
    
    </div>
        </div>        
              
        </div>    
        

    </div>
</div>
